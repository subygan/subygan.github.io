  <script>
    async function fetchAndRenderContent() {
      try {
        const response = await fetch('https://olivier.fly.dev/l/575182560/json');
        const data = await response.json();
        const contentDiv = document.getElementById('dynamic-content');

        // Sort dates in descending order
        const sortedDates = Object.keys(data.url_list).sort((a, b) => new Date(b) - new Date(a));

        // Generate HTML for each date
        const html = sortedDates.map(date => {
          const entries = data.url_list[date];
          const entriesHtml = entries.map(entry => {
            // Add null check and default value for entry.text
            if (!entry || !entry.text) {
              console.warn('Invalid entry found:', entry);
              return '';
            }

            try {
              // Split only if entry.text contains a newline
              let title, url;
              if (entry.text.includes('\n')) {
                [title, url] = entry.text.split('\n');
              } else {
                // If no newline, treat the entire text as title and use a default URL
                title = entry.text;
                url = '#';
              }

              return `
            <li>
              <a href="${url}">${title}</a>
              ${entry.sub_text ? `
                <ul>
                  <li>${entry.sub_text}</li>
                </ul>
              ` : ''}
            </li>
          `;
            } catch (err) {
              console.error('Error processing entry:', err, entry);
              return '';
            }
          }).join('');

          return `
        <h2 id="${date}">${date}</h2>
        <ul>
          ${entriesHtml}
        </ul>
      `;
        }).join('');

        contentDiv.innerHTML = html;
      } catch (error) {
        console.error('Error fetching content:', error);
        document.getElementById('dynamic-content').innerHTML = '<p>Error loading content. Please try again later.</p>';
      }
    }

    // Scroll to top functionality
    window.onscroll = function() {
      var docHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      var scrollPosition = (window.scrollY / docHeight) * 100;
      document.getElementById("progress-bar").style.width = scrollPosition + "%";
      scrollFunction();
    };

    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        document.getElementById("topBtn").style.display = "block";
      } else {
        document.getElementById("topBtn").style.display = "none";
      }
    }

    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }

    // Call the function when the page loads
    document.addEventListener('DOMContentLoaded', fetchAndRenderContent);
  </script>
