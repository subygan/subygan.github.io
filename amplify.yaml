version: 1.0
env:
  variables:
    HUGOVERSION: v0.102.3
    HUGOINSTALL: hugo_extended_0.102.3_Linux-64bit.tar.gz

frontend:
  phases:
    # IMPORTANT - Please verify your build commands
    preBuild:
      commands:
        - wget https://github.com/gohugoio/hugo/releases/download/$HUGOVERSION/$HUGOINSTALL
        - tar -xf $HUGOINSTALL
        - mv hugo /usr/bin/hugo
        - rm -rf $HUGOINSTALL
        - cd blog
        - hugo version
    build:
      commands:
        - hugo
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: hugo/public
    files:
      - '**/*'
  cache:
    paths: []